<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>visual-check-testcafe Report</title>
    <style>
        .imgDiv {
            display: grid;
            grid-template-columns: 33% 33% 33%;
        }

        .imgTitleSpan {
            background: #016a75;
            padding-left: 5px;
            padding-top: 5px;
            color: #ffffff;
            text-align: left;
            padding-bottom: 5px;
        }

        img {
            max-width: 100%;
        }

        .container {
            max-width: 90%;
            padding-left: 5%;
        }

        .report-table {
            width: 90%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .report-table thead tr {
            background-color: #016a75;
            color: #ffffff;
            text-align: left;
        }

        .report-table th,
        .report-table td {
            padding: 12px 15px;
        }

        .report-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .report-table tbody tr.active-row {
            font-weight: bold;
            color: #009879;
        }

        .error-div span {
            font-weight: bold;
            padding: 10px;
            min-height: 40px;
        }
    </style>
</head>

<body>

<div class="container">

    <h1 class="text-center">visual-check-testcafe Report</h1>

    <h3>Total tests: <span class="badge-error"><strong>{{total}}</strong></span></h3>
    <table class="report-table">
        <thead>
        <tr>
            <th>Browser</th>
            <th>OS</th>
            <th>Test</th>
            <th>Result</th>
            <th>Toggle</th>
        </tr>
        </thead>
        <tbody>
        {{#each results as |result|}}

        <tr>
            <td>{{result.browser}}</td>
            <td>{{result.os}}</td>
            <td>{{result.name}}</td>
            <td>{{result.result}}</td>
            <td>
                <button id="button{{result.index}}"
                        onclick="expandTable({{result.index}})">Show Details
                </button>
            </td>
        </tr>
        <tr id="detail{{result.index}}" style="display: none">
            <td colspan="5">
                <div class="imgDiv">
                    <span class="imgTitleSpan">Baseline</span>
                    <span class="imgTitleSpan">Actual</span>
                    <span class="imgTitleSpan">Diff</span>
                </div>
                <div class="imgDiv">
                    {{#each result.details as |detail| }}
                    <span><img src="{{detail.baseImgPath}}"></span>
                    <span><img src="{{detail.actualImgPath}}"></span>
                    <span><img src="{{detail.diffImgPath}}"></span>
                    {{/each}}
                </div>
            </td>
        </tr>

        {{/each}}
        </tbody>
    </table>
    <div style="position: fixed;right: 10px;bottom: 10px">
        <button class="btn btn-primary" onclick="scrollToTop()" style="">Scroll top</button>
    </div>
</div>
</body>

<script>
  function expandTable(id) {
    let element = document.getElementById('detail' + id);
    element.style.display = (element.style.display === 'none') ? '' : 'none';
    document.getElementById('button' + id).textContent = (document.getElementById('button' + id).textContent === 'Hide Details') ?
      'Show Details' : 'Hide Details';
  }

  function scrollToTop() {
    window.scrollTo(0, 0);
  }

</script>

</html>
